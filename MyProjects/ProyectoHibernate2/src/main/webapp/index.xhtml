<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>EJEMPLO CON BASES DE DATOS</title>
</h:head>
<h:body>
	<h3>Formulario</h3>
	<h:form>
		<p:panel header="Registro" style="width:350px">
			<h:outputLabel for="codigo" value="Codigo:" />
			<h:inputText value="#{usuarioBean.codigo}"></h:inputText><br></br>
			<h:outputLabel for="usuario" value="Usuario:" />
			<h:inputText value="#{usuarioBean.nombre}"></h:inputText>
			<f:facet name="footer">
				<h:commandButton action="#{usuarioBean.registrar}" value="Registrar" ></h:commandButton>
			</f:facet>
		</p:panel>
	</h:form>
</h:body>
</html>
