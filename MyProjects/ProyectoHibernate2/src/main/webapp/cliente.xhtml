<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>EJEMPLO CON PERSISTENCIA HIBERNATE</title>
</h:head>
<h:body>
	<h3>Formulario</h3>
	<h:form>
		<p:panel header="Gestión de Clientes" style="width:360px">
			<h:outputLabel for="nombre" value="Nombre:" />
			<h:inputText value="#{clienteBean.nombre}"></h:inputText>
			<h:outputLabel for="apellidos" value="Apellidos:" />
			<h:inputText value="#{clienteBean.apellidos}"></h:inputText>
			<h:outputLabel for="direccion" value="Dirección:" />
			<h:inputText value="#{clienteBean.direccion}"></h:inputText>
			<f:facet name="footer">
				<h:commandButton action="#{clienteBean.agregar}" value="Agregar" ></h:commandButton>
				<h:commandButton action="#{clienteBean.consultar}" value="Consultar" ></h:commandButton>
				<h:commandButton action="#{clienteBean.modificar}" value="Modificar" ></h:commandButton>
				<h:commandButton action="#{clienteBean.borrar}" value="Borrar" ></h:commandButton>
			</f:facet>
		</p:panel>
	</h:form>
</h:body>
</html>
