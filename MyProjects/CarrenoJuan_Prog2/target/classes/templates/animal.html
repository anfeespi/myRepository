<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tablas Animal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		
		<table class="table">

			<thead>
				<tr>
					<td>ID</td>
					<td>INVESTIGADOR 1</td>
					<td>INVESTIGADOR 2</td>
					<td>NOMBRE</td>
					<td>ALIMENTACIÓN</td>
					<td>ENLACES</td>
					<td>FOTO</td>
					<td>ACCIONES</td>
				</tr>
			</thead>

			<tbody>
				<tr th:each="animal:${animales}">
					<td th:text="${animal.id}"></td>
					<td th:text="${animal.invest1}"></td>
					<td th:text="${animal.invest2}"></td>
					<td th:text="${animal.nombre}"></td>
					<td th:text="${animal.alimentacion}"></td>
					<td th:text="${animal.enlaces}"></td>
					<td>
						<img class="img-thumbnail rounded float-left" th:src="@{/images/}+${animal.foto}" th:alt="${animal.foto}" style="max-width:25%;">
					</td>
					<td><a th:href="@{/editaranimal/}+${animal.id}"
						class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminaranimal/}+${animal.id}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>

		</table>
		<a th:href="@{/newanimal}" class="btn btn-primary">Agregar Animal</a>
	</div>
</body>
</html>
