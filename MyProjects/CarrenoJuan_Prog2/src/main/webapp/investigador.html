<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tabla Investigadores</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<table class="table">

			<thead>
				<tr>
					<td>CEDULA</td>
					<td>NOMBRE</td>
					<td>CORREO</td>
					<td>FECHA NACIMIENTO</td>
					<td>SIGUE ESTUDIANDO</td>
					<td>FECHA GRADO</td>
					<td>ACCIONES</td>
				</tr>
			</thead>

			<tbody>
				<tr th:each="investigador:${investigadores}">
					<td th:text="${investigador.cedula}"></td>
					<td th:text="${investigador.nombre}"></td>
					<td th:text="${investigador.correo}"></td>
					<td th:text="${investigador.fecha_nacimiento}"></td>
					<td th:text="${investigador.estudia}"></td>
					<td th:text="${investigador.fecha_graduacion}"></td>
					<td><a th:href="@{/editar/}+${investigador.cedula}"
						class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminar/}+${investigador.cedula}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>

		</table>
		<a th:href="@{/new}" class="btn btn-primary">Agregar Investigador</a>

	</div>
</body>
</html>
