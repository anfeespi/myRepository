<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>TABLA DE ESTUDIANTES</title>
</h:head>
<h:body>
	<p:dataTable id="tablaDeEstudiantes" var="estudiante" stripedRows="true" style="width:800px"
		value="#{estudiantesBean.listaEstudiantes}" >
		<p:column id="cedula" headerText="Cedula">
			<h:outputText value="#{estudiante.cedula}">
				<f:convertNumber type="number" maxIntegerDigits="11"
					maxFractionDigits="0" />
			</h:outputText>
		</p:column>

		<p:column id="espitia" headerText="Espitia">
			<h:outputText value="#{estudiante.espitia}" />
		</p:column>

	</p:dataTable>
</h:body>
</html>
